<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <p><label>Identification number:</label><br> <input type="text" size = 100></p>
                <p><label>Legal name:</label> <br><input type="text" size = 100></p>
                <p><label>Address 1:</label><br><input type="text" size = 100></p>
                <p><label>Address 2:</label><br><input type="text" size = 100></p>
            </td>
        </tr>
        <tr>
            <td>
                <p><label>City:</label><br><input type="text"></p>
            </td>
            <td>
                <p><label>State:</label><br><input type="text"></p>
            </td>
            <td>
                <p><label>Zip:</label><br><input type="text"></p>
            </td>
            <td>
                <p>
                    <label>Country:</label>
                    <br>
                    <select>
                        <option>USA</option>
                        <option>Russia</option>
                        <option>UK</option>
                        <option>Belarus</option>
                        <option>Poland</option>
                        <option>France</option>
                        <option>Germany</option>
                    </select>
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p><label>Phone:</label><br><input type="tel"></p>
            </td>
            <td colspan="3">
                <p><label>Email:</label><br><input size= 74 type="email"></p>
            </td>
        </tr>
        <tr>
            <th colspan="4">
                <p><input type="reset">
                <input type="submit"></p>
            </th>
        </tr>
    </table>
    
</body>
</html>
