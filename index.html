<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div></div>
    <header class="header">
        <div class="header__inner">
            <div class="header__burger">
            </div>
            <div class="header__logo-inner">
                <h2 class="header__logo">LOGO</h2>
            </div>
            <div class="header__menu-inner">
                <ul class="header__menu">
                    <li class="header__menu-el">Home</li>
                    <li class="header__menu-el">Illustrations</li>
                    <li class="header__menu-el">Contact</li>
                </ul>
            </div>
            <div class="header__buttons-inner">
                <button class="header__btn-up">Sign up</button>
                <button class="header__btn-in">Sign in</button>
            </div>
        </div>
        <div class="header__burger-menu">
            <ul class="burger__ul">
                <li class="burger__li"><a href="#" class="burger__a">Home</a></li>
                <li class="burger__li"><a href="#" class="burger__a">Illustrations</a></li>
                <li class="burger__li"><a href="#" class="burger__a">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="main__content">
            <div class="main__title-inner">
                <div class="main__title">
                    <h1 class="title__text">
                        Make Your <span class='text__word'>Business</span> <br> Stand out!
                    </h1>
                </div>
                <div class="main__substring">
                    We provide the best illutration packs avaliable on the market
                </div>
            </div>
            <div class="main__form-wrapper">
                <form action="#" class="main__form">
                    <div class="form__email">
                        <div class="email__substring">
                            Join our newsletter
                        </div>
                        <div class="email__input">
                            <input type="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form__button">
                        <button id='sign-up'>Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main__img-inner">
            
        </div>
    </div>
</body>
</html>
